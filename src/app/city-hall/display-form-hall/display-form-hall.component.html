<div class="citizen-form">
    <form>
        <po-container class="po-xl-12 po-lg-12 po-md-12 po-sm-12">
            <po-input class="po-xl-6 po-lg-6 po-md-6 po-sm-6" name="fullname" p-label="Nome Completo"></po-input>
            <po-email class="po-xl-6 po-lg-6 po-md-6 po-sm-6" name="address" p-label="Endereço de Email"></po-email>  
            <po-input class="po-xl-6 po-lg-6 po-md-6 po-sm-6" name="localname" p-label="Nome do Local"></po-input>
            <po-decimal class="po-xl-6 po-lg-6 po-md-6 po-sm-6" name="value" p-decimals-length="2" p-icon="po-icon-finance" p-label="Valor para Utilização" p-thousand-maxlength="13"></po-decimal>
            <po-input class="po-xl-6 po-lg-6 po-md-6 po-sm-6" name="x" p-label="Endereço do Local"></po-input>
            <po-multiselect class="po-xl-6 po-lg-6 po-md-6 po-sm-6" name="allowedActivities" p-label="Atividades Permitidas"> </po-multiselect>
            <po-button class="po-xl-4 po-lg-4 po-md-4 po-sm-4 po-mt-3" p-label="Editar"></po-button>
            <po-button class="po-xl-4 po-lg-4 po-md-4 po-sm-4 po-mt-3" p-label="Excluir"></po-button>
            <po-button class="po-xl-4 po-lg-4 po-md-4 po-sm-4 po-mt-3" p-label="Aprovar"></po-button>
        </po-container>
    </form>
</div>
